<div *ngIf="currentRoute === '/'">
  <div class="row">
    <div class="col-xs-3">
      <h4>Members listed by climbing preference</h4><select class="form-control" (change)="onChange($event.target.value)">
        <option value="allMembers" selected="selected">All Members</option>
        <option value="topRopeMembers">Top Rope Members</option>
        <option value="boulderMembers">Boulder Members</option>
        <option value="leadMembers">Lead Members</option>
        <option value="tradMembers">Trad Members</option>
      </select>
    </div>
  </div>
</div>
<div *ngFor="let member of members | async | preference:filterByPreference">
  <h4 class="name" (click)="goToDetailPage(member)">{{member.first}} {{member.last}}</h4>
  <div *ngIf="currentRoute === '/admin'">
    <strong>Contact:</strong> {{member.email}}, {{member.phone}}<br> <strong>Preference:</strong> {{member.preference}}<br>
    <strong>Bio:</strong> {{member.bio}} <br>
    <app-edit-member [selectedMember]="member"></app-edit-member>
  </div>
</div>
