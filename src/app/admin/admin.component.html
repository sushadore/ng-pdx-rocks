<h2>Add New Member</h2>
<div class="form-group">
  <label>First Name</label>
  <input class="form-control" placeholder="First" #newFirst>
</div>
<div class="form-group">
  <label>Last Name</label>
  <input class="form-control" placeholder="Last" #newLast>
</div>
<div class="form-group">
  <label>Email Address</label>
  <input class="form-control" placeholder="Email" #newEmail>
</div>
<div class="form-group">
  <label>Phone Number</label>
  <input class="form-control" placeholder="Phone" #newPhone>
</div>
<div class="form-group">
  <label>Climbing Preference</label>
  <select class="form-control" #newPreference>
    <option value="topRope">Top Rope</option>
    <option value="boulder">Boulder</option>
    <option value="lead">Lead</option>
    <option value="trad">Trad</option>
  </select>
</div>
<div class="form-group">
  <label>About Member</label>
  <textarea class="form-control" rows="3" placeholder="Bio" #newBio></textarea>
</div>
<button class="btn btn-default"(click)="submitForm(newFirst.value, newLast.value, newEmail.value, newPhone.value, newPreference.value, newBio.value); newFirst.value=''; newLast.value='';newEmail.value=''; newPhone.value=''; newPreference.value=''; newBio.value=''"
>Add Member</button>
